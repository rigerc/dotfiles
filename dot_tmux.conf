# Tmux configuration managed by chezmoi
# Place at ~/.local/share/chezmoi/dot_tmux.conf

# Basic tmux configuration
set -g default-terminal "screen-256color"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g default-shell fish

# Set prefix to Ctrl+b (default, but explicitly set)
set -g prefix C-b
unbind C-b

# Automatic window renaming based on current directory
set -g automatic-rename on
set -g automatic-rename-format "#{b:pane_current_path}"

# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# History limit
set -g history-limit 50000

# Reduce escape key delay
set -sg escape-time 10

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Pane splitting
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Window navigation
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings
setw -g mode-keys vi
bind p paste-buffer

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'jaclu/tmux-menus'

#tmux-menus
set -g @menus_trigger 'Space'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "basic"

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'